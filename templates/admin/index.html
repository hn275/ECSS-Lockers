{{define "content"}}

<h1 class="mt-10 mb-3 text-2xl text-center font-semibold">Registrations</h1>

{{if .HasData}}
<div class="overflow-x-auto h-[60vh] overflow-y-scroll">
  <table class="table table-zebra">
    <thead>
      <tr>
        <th></th>
        <th>Locker</th>
        <th>Name</th>
        <th>Email</th>
        <th>Expires on</th>
        <th></th>
      </tr>
    </thead>

    <tbody class="h-2 overflow-y-scroll">
      {{range $reg := .Registrations}}

      <tr id="{{$reg.Locker}}">
        <th class="text-primary">{{$reg.RowIndex}}</th>
        <td>{{$reg.Locker}}</td>
        <td>{{$reg.Name}}</td>
        <td>{{$reg.Email}}</td>
        <td>{{$reg.Expiry}}</td>
        <!-- <td>{{$reg.EmailSent}}</td> -->
        <td>
          <button
            class="btn btn-outline btn-error btn-sm"
            hx-delete="/admin/registration"
            value="{{$reg.Locker}}"
            hx-swap="#{{$reg.Locker}}"
          >
            remove
          </button>
        </td>
      </tr>

      {{end}}
    </tbody>
  </table>
</div>

{{else}}

<div>no registrations for this term</div>
{{end}} {{end}}
