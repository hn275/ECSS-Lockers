{{if .LockerOK}}
<section
  hx-put="/dash/api/locker/register"
  class="max-h-[60vh] overflow-y-scroll w-full grid grid-cols-2 place-items-center gap-5 p-5"
>
  {{range $locker := .Lockers}}

  <div class="card shadow border p-5">
    <div class="flex flex-col gap-3 justify-center items-center">
      <p>{{$locker.LockerID}}</p>

      {{if $locker.IsAvailable}}

      <a
        href="/dash/locker/register?locker={{$locker.LockerID}}"
        class="btn btn-sm btn-primary"
        name="locker"
        type="submit"
      >
        Register
      </a>

      {{else}}

      <span class="italic text-sm opacity-60">Unavailable</span>

      {{end}}
    </div>
  </div>

  {{end}}
</section>

{{else}}

<p class="text-error text-center">Locker not found.</p>

{{end}}
