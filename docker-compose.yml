services:
  nginx:
    image: nginx:latest
    volumes:
      - ./etc/nginx/templates:/etc/nginx/templates
      - ./etc/nginx/tls:/etc/nginx/tls
      - ./etc/nginx/logs:/etc/nginx/logs
    ports:
      - 80:80
      - 443:443
    environment:
      - NGINX_PROXY_HOST=localhost
      - NGINX_PROXY_PORT=3000

  ecssapp:
    image: hn275/ecss-locker:latest
    container_name: ecss-locker-app
    environment:
      - JWT_SECRET
      - ADMIN_PASSWORD
      - GMAIL_USER
      - GMAIL_PASSWORD
      - ORIGIN
      - MYSQL_HOST
      - MYSQL_PASSWORD
      - MYSQL_USER
      - MYSQL_PORT
      - MYSQL_DATABASE
    ports:
      - 3000:3000

  ecssdb:
    image: mysql:8.4.0
    container_name: ecss-locker-db
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_PASSWORD
      - MYSQL_USER
      - MYSQL_DATABASE
    volumes:
      - ./db/.data/:/var/lib/mysql
      - ./db:/home/
    ports:
      - 3306:3306
